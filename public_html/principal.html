<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <title>Alura Typer</title>

        <link rel="stylesheet" href="css/libs/materialize.min.css">
        <link rel="stylesheet" href="css/libs/google-fonts.css">
        <link rel="stylesheet" href="css/estilos.css">
    </head>
    <body>
        <main class="container">
            <h1 class="center">Alura Typer</h1>
            <p class="frase">Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</p>
            <div class="center">
                <img src="img/spinner.gif" alt="spinner" id="spinner">
                <p class="erro">Ocorreu um erro, tente novamente!</p>
            </div>
            <ul class="center">
                <li>
                    <span class="small material-icons">description</span>
                    <span id="tamanho">5</span>
                    palavras
                </li>
                <li>
                    <span class="small material-icons">query_builder</span>
                    <span id="tempo">15</span>
                    segundos
                </li>
            </ul>
            <textarea class="campoDeDigitacao" autofocus></textarea>
            <div class="botoes">
                <button id="btnReiniciar" class="btn-floating btn-large material-icons red">restore</button>
                <button id="btnPlacar" class="btn-floating btn-large material-icons green">assignment</button>
                <button id="btnTrocarFrase" class="btn-floating btn-large material-icons blue">shuffle</button>
                <button id="btnFraseId" class="btn-floating btn-large material-icons cyan">repeat_one</button>
                <input type="number" id="fraseId" step="1" min="0">
            </div>
            <ul class="center">
                <li><span id="contadorDeCaracteres">0</span> caracteres</li>
                <li><span id="contadorDePalavras">0</span> palavras</li>
            </ul>
            <section id="placar">
                <h3 class="center">Placar</h3>
                <table class="centered bordered">
                    <thead>
                        <tr>
                            <th>Nome</th>
                            <th>NÂº</th>
                            <th>Remover</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </section>
        </main>
        <script src="js/jquery.js"></script>
        <script src="js/main.js"></script>
        <script src="js/placar.js"></script>
        <script src="js/frase.js"></script>
    </body>
</html>
